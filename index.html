<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amy Elarby — My Beautiful Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent1: #ff4d88;
      --accent2: #ff99cc;
      --neon-glow: #ff6b99; /* أخف وأكثر رقة */
      --muted: #9b7b86;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }

    body {
      background: url('https://images.unsplash.com/photo-1526045612212-70caf35c14df?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    /* إضافة ورود كخلفية زخرفية */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        url('https://i.imgur.com/3GQaYgS.png') 5% 10% / 80px no-repeat,
        url('https://i.imgur.com/3GQaYgS.png') 90% 20% / 100px no-repeat,
        url('https://i.imgur.com/3GQaYgS.png') 20% 80% / 70px no-repeat,
        url('https://i.imgur.com/3GQaYgS.png') 80% 70% / 90px no-repeat,
        url('https://i.imgur.com/3GQaYgS.png') 50% 95% / 60px no-repeat;
      pointer-events: none;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(4px);
    }

    .card {
      position: relative;
      width: min(1100px, 96%);
      height: 560px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(15, 15, 15, 0.08);
      overflow: hidden;
      padding: 48px 64px;
      backdrop-filter: blur(6px);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* إضافة وردة صغيرة داخل الكارد */
    .card::after {
      content: '🌸';
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      opacity: 0.7;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 110px;
      letter-spacing: 12px;
      line-height: 0.9;
      margin: 0 auto;
      color: var(--accent1);
      /* تقليل النيون - فقط ضوء خفيف */
      text-shadow:
        0 0 3px var(--neon-glow),
        0 0 6px var(--neon-glow),
        0 0 10px rgba(255, 107, 153, 0.3);
    }

    .headline {
      margin-top: 20px;
      font-weight: 700;
      font-size: 28px;
      color: #b23b58;
      font-family: Inter;
    }

    .tagline {
      color: var(--muted);
      margin-top: 8px;
      font-style: italic;
    }

    @media (max-width: 720px) {
      .title {
        font-size: 60px;
        letter-spacing: 6px;
      }
      .card {
        height: auto;
        padding: 28px;
      }
      .card::after {
        font-size: 24px;
        top: 10px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card">
    <h1 class="title">AMY ELARBY</h1>
    <div class="headline">My Beautiful Love</div>
    <div class="tagline">Every flower blooms for you ✨</div>
  </div>
</body>
</html>
